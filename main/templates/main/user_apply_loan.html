{% extends 'main/base.html' %}
{% block title %}Apply for Loan - AutoSale{% endblock %}
{% block content %}
<div class="page-header"><div class="container"><h1><i class="fas fa-credit-card"></i> Apply for Loan</h1></div></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h5 style="font-family:'Rajdhani',sans-serif;color:#e94560;">{{ car.company.name }} {{ car.model }} â€” ${{ car.price }}</h5>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn w-100" style="background:#e94560;color:white;border-radius:10px;padding:12px;">Submit Application</button>
                    <a href="{% url 'main:car_detail' car.pk %}" class="btn w-100 mt-2" style="border-radius:10px;padding:12px;">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
