{% extends 'main/base.html' %}
{% block title %}Register - AutoSale{% endblock %}
{% block content %}
<div style="background:linear-gradient(135deg,#1a1a2e,#16213e);min-height:80vh;display:flex;align-items:center;padding:60px 0;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus fa-2x" style="color:#e94560;"></i>
                        <h2 style="font-family:'Rajdhani',sans-serif;font-weight:700;margin-top:10px;">Create Account</h2>
                        <p class="text-muted">Join AutoSale today</p>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" placeholder="Choose a username" required style="border-radius:10px;padding:12px;">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Your email address" required style="border-radius:10px;padding:12px;">
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Create password" required style="border-radius:10px;padding:12px;">
                        </div>
                        <button type="submit" class="btn w-100" style="background:#e94560;color:white;border-radius:10px;padding:12px;font-weight:600;font-size:1rem;">
                            Register <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </form>
                    <p class="text-center mt-4 mb-0">
                        Already have an account? <a href="{% url 'main:login' %}" style="color:#e94560;font-weight:600;">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
